<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fw-bold" href="index.html">Virtual Art Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="artists.html">Artists</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-6 position-relative" style="min-height: 80vh;">
        <h1 class="h1 fw-bold text-center mb-4 text-dark text-shadow">Art Gallery</h1>
        <div class="mb-3 text-center">
            <button class="btn btn-outline-dark me-2 shadow-sm" onclick="filterArtworks('all')">Show All</button>
            <button class="btn btn-outline-dark me-2 shadow-sm" onclick="filterArtworks('Vincent van Gogh')">Van Gogh</button>
            <button class="btn btn-outline-dark shadow-sm" onclick="filterArtworks('Leonardo da Vinci')">Da Vinci</button>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4 position-relative" id="gallery-container" style="perspective: 1000px;">
            <!-- Artworks will load here -->
        </div>
        <div id="art-details" class="mt-4 p-4 bg-light rounded shadow-lg position-fixed end-0 bottom-0 w-25 h-50 overflow-auto details-panel" style="display: none; z-index: 1000;"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
